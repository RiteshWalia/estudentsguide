<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Social Count</title>
		<link rel="stylesheet" href="http://fgte.st/SocialCount/src/socialcount.css">
		<link rel="stylesheet" href="http://fgte.st/SocialCount/src/socialcount-icons.css">
  	<!-- scripts would be better placed below near the </body> -->
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
 		<script src="http://fgte.st/SocialCount/src/socialcount.js"></script>
  	<style>
			html {
				font: 100% Helvetica, sans-serif;
			}
		</style>
		
		
		<script>
		$(function() {
			document.documentElement.className = 'js';

			var $markup = $( '#markup' );
			$( 'form' ).bind( 'submit', function() {
				var markup = [ '<ul class="' ],
					url = $( '#url' ).val(),
					isRecommend = $( '#fb-recommend:checked' ).length,
					shareText = $('#sharetext').val();

				markup.push( 'socialcount' );
				if( $( '#size-small:checked' ).length ) {
					markup.push( ' socialcount-small' );
				} else if( $( '#size-large:checked' ).length ) {
					markup.push( ' socialcount-large' );
				}
				markup.push( '"' );
				markup.push( ' data-url="' + url + '"' );
				if( isRecommend ) {
					markup.push( ' data-facebook-action="recommend"' );
				}
				if( $( '#counts-show:checked' ).length ) {
					markup.push( ' data-counts="true"' );
				}
				if( shareText ) {
					markup.push( ' data-share-text="' + shareText + '"' );
				}
				markup.push( '>\n' );

				markup.push( '\t<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=' + url + '" title="Share on Facebook">' );
				if( $( '#icons:checked' ).length ) {
					markup.push( '<span class="social-icon icon-facebook"></span>' );
				}
				markup.push( '<span class="count">' + ( isRecommend ? 'Recommend' : 'Like' ) + '</span></a></li>\n' );

				markup.push( '\t<li class="twitter"><a href="https://twitter.com/intent/tweet?text=' + url + '" title="Share on Twitter">' );
				if( $( '#icons:checked' ).length ) {
					markup.push( '<span class="social-icon icon-twitter"></span>' );
				}
				markup.push( '<span class="count">Tweet</span></a></li>\n' );

				markup.push( '\t<li class="googleplus"><a href="https://plus.google.com/share?url=' + url + '" title="Share on Google Plus">' );
				if( $( '#icons:checked' ).length ) {
					markup.push( '<span class="social-icon icon-googleplus"></span>' );
				}
				markup.push( '<span class="count">+1</span></a></li>\n' );

				markup.push( '</ul>' );
				$markup.val( markup.join( '' ) );
				return false;
			});
		});
		</script>
		
	</head>
	<body>
		<ul class="socialcount" data-url="http://www.filamentgroup.com/">
			<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.filamentgroup.com/" title="Share on Facebook"><span class="social-icon icon-facebook"></span><span class="count">Like</span></a></li>
			<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.filamentgroup.com/" title="Share on Twitter"><span class="social-icon icon-twitter"></span><span class="count">Tweet</span></a></li>
			<li class="googleplus"><a href="https://plus.google.com/share?url=http://www.filamentgroup.com/" title="Share on Google Plus"><span class="social-icon icon-googleplus"></span><span class="count">+1</span></a></li>
		</ul>
		
		
    <ul class="socialcount" data-url="http://www.ebloggertips.com/" data-facebook-action="recommend" data-counts="true" data-share-text="Get Latest Blogger Widgets and Tutorials at www.ebloggertips.com">
	<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.ebloggertips.com/" title="Share on Facebook"><span class="social-icon icon-facebook"></span><span class="count">Recommend</span></a></li>
	<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.ebloggertips.com/" title="Share on Twitter"><span class="social-icon icon-twitter"></span><span class="count">Tweet</span></a></li>
	<li class="googleplus"><a href="https://plus.google.com/share?url=http://www.ebloggertips.com/" title="Share on Google Plus"><span class="social-icon icon-googleplus"></span><span class="count">+1</span></a></li>
    </ul>		
	</body>
</html>
