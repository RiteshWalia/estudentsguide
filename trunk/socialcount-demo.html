<!doctype html>
<html>
	<head>
	
<b:include data='blog' name='all-head-content'/>
<b:if cond='data:blog.pageType == &quot;index&quot;'>


<title><data:blog.pageTitle/></title>

<b:else/>

<title><data:blog.pageName/> | <data:blog.title/></title>

</b:if>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://fgte.st/SocialCount/src/socialcount.css">
		<link rel="stylesheet" href="http://fgte.st/SocialCount/src/socialcount-icons.css">
  	<!-- scripts would be better placed below near the </body> -->
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
 		<script src="http://fgte.st/SocialCount/src/socialcount.js"></script>
  	    <style>
			html {
				font: 100% Helvetica, sans-serif;
			}
		</style>		
		
		
	</head>
	<body>
		
		
    <ul class="socialcount" expr:data-url='data:blog.url' data-facebook-action="recommend" data-counts="true" expr:data-text='data:blog.pageTitle'>
	<li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u=http://www.ebloggertips.com/" title="Share on Facebook"><span class="social-icon icon-facebook"></span><span class="count">Recommend</span></a></li>
	<li class="twitter"><a href="https://twitter.com/intent/tweet?text=http://www.ebloggertips.com/" title="Share on Twitter"><span class="social-icon icon-twitter"></span><span class="count">Tweet</span></a></li>
	<li class="googleplus"><a href="https://plus.google.com/share?url=http://www.ebloggertips.com/" title="Share on Google Plus"><span class="social-icon icon-googleplus"></span><span class="count">+1</span></a></li>
    </ul>		
<br>
	
	<p style="font-family:Helvetica;color:LightGrey;font-size:10px;">Get Social Share Widget for Blogger by <a href="http://www.ebloggertips.com/" </a> eBlogger Tips	</p>

	
	
	</body>
</html>
